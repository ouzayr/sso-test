<div class="container">
  <div class="card" style="max-width: 500px; margin: 100px auto;">
    <div class="text-center">
      <h1>Welcome</h1>
      <p style="color: #6b7280; margin-bottom: 40px;">Choose your SSO provider to sign in</p>
    </div>

    <div *ngIf="loading" class="loading">
      <p>Authenticating...</p>
    </div>

    <div *ngIf="error" style="background: #fee2e2; color: #dc2626; padding: 12px; border-radius: 6px; margin-bottom: 20px;">
      {{ error }}
    </div>

    <div *ngIf="!loading" style="display: flex; flex-direction: column; gap: 15px;">
      <button class="btn btn-primary" (click)="loginWith(SsoProvider.Azure)" style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px;">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <rect width="20" height="20" fill="white" opacity="0.9"/>
          <path d="M9 3L3 5.5V9.5C3 13.5 5.5 17 9 17.5V3Z" fill="#0078D4"/>
          <path d="M11 3V17.5C14.5 17 17 13.5 17 9.5V5.5L11 3Z" fill="#50E6FF"/>
        </svg>
        Sign in with Azure AD
      </button>

      <button class="btn btn-primary" (click)="loginWith(SsoProvider.Okta)" style="width: 100%; background: #007dc1;">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" style="display: inline-block; margin-right: 10px;">
          <circle cx="10" cy="10" r="8" fill="white"/>
          <circle cx="10" cy="10" r="4" fill="#007dc1"/>
        </svg>
        Sign in with Okta
      </button>

      <button class="btn btn-primary" (click)="loginWith(SsoProvider.Auth0)" style="width: 100%; background: #eb5424;">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" style="display: inline-block; margin-right: 10px;">
          <circle cx="10" cy="10" r="8" fill="white"/>
          <path d="M10 6L12 10L10 14L8 10L10 6Z" fill="#eb5424"/>
        </svg>
        Sign in with Auth0
      </button>
    </div>

    <div class="text-center mt-20" style="color: #9ca3af; font-size: 14px;">
      <p>Secure authentication powered by industry-leading SSO providers</p>
    </div>
  </div>
</div>
